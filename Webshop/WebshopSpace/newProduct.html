<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>

</head>
<body>
    <div class="container">
        <div class="row"><a class="btn btn-primary" href="../index.html"><i class="fas fa-chevron-left"></i> Back</a></div>
        <div style="text-align: center" class="row">
            <h2 class="offset-3 col-6">Create New product</h2>
            <div  class="offset-3 col-6">
                <form id="myForm">
                    <div class="form-group">
                        <label for="planet">planet</label>
                        <input class="form-control" id="planet" >
                    </div>
                    <div class="form-group">
                        <label for="travelDate">Travel date</label>
                        <input type="datetime-local" class="form-control" id="travelDate">
                    </div>
                    <div class="form-group">
                        <label for="distance">Travel time in (h)</label>
                        <input type="number" class="form-control" id="distance">
                    </div>
                    <div  class="form-group">
                        <label for="price">Price (200k &euro;)</label>
                        <input  type="number" class="form-control" id="price">
                    </div>
                    <div class="form-group">
                        <label for="ticketLeft">Amount of ticket</label>
                        <input type="number" class="form-control" id="ticketLeft">
                    </div>
                    <div class="form-group">
                        <label for="urlPicture">Picture</label>
                        <input class="form-control" id="urlPicture">
                    </div>
                    <button type="submit"  >Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='js/tickets.js' type="text/javascript" > </script>

</body>
</html>
