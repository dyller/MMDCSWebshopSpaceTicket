<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <a type="button" class="btn btn-success" href="pages/newCustomer.html"><i class="fas fa-plus-square"></i> New Customer</a></div>
    </div>
    <div class="row">
        <div class="col-12">
          <table id="ticketsTable"
                 class="table table-bordered
                       table-condensed table-striped">
            <thead>
              <tr>
                <th class="small">Id</th>
                <th class="small">FirstName</th>
                <th class="small">LastName</th>
                <th class="extend">
                    <div class="small">Address</div>
                </th>
                <th></th>
                <th></th>
              </tr>
            </thead>
          </table>
            <div style="text-align: center" class="col-12">
                <button type="button" class="btn btn-danger" onclick="listTickets()"><i class="fas fa-spinner"></i> Get Data</button>
            </div>
        </div>
    </div>
</div>
  <input type="hidden" id="ticketId" value="0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src='customers.js' type="text/javascript"></script>

</body>

</html>
